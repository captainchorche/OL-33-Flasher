<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL-33 FLASHER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #FFE500;
            margin: 0;
            padding: 0;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #f6f5e9;
            border: 3px solid #000;
            box-shadow: 3px 3px 0px #000;
            padding: 40px;
            border-radius: 24px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 24px;
        }

        .flash-area {
            margin: 20px 0;
        }

        .btn {
            height: 50px;
            padding: 0 24px;
            border: 2px solid #000;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            background: #A6FAFF;
            color: #000;
            transition: all 0.2s ease;
            box-shadow: 2px 2px 0px #000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            width: 100%;
        }

        .btn:hover:not([disabled]) {
            transform: scale(1.02);
        }

        .btn:active:not([disabled]) {
            box-shadow: 0px 0px 0px rgba(0,0,0,1);
            filter: brightness(0.85);
            transform: translateY(1px) scale(1.02);
        }

        .btn:disabled {
            border-color: #727272;
            background: #D4D4D4 !important;
            color: #676767 !important;
            cursor: not-allowed;
        }

        .btn:focus, .btn:focus-visible {
            outline: none;
            box-shadow: 2px 2px 0px #000;
        }
    </style>
    <!-- ESP Web Tools -->
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
</head>
<body>
    <div class="container">
        <h1>OL-33 FLASHER</h1>
        
        <div class="flash-area">
            <esp-web-install-button id="flashEl">
                <button id="flashBtn" class="btn" slot="activate" disabled>FLASH</button>
                <span slot="unsupported">Browser doesn't support Web Serial.</span>
                <span slot="not-allowed">Needs HTTPS (or localhost).</span>
            </esp-web-install-button>
        </div>
    </div>

    <script type="module">
        const flashEl = document.getElementById("flashEl");
        const flashBtn = document.getElementById("flashBtn");

        // Create manifest inline
        const manifest = {
            name: "OL-33 Firmware",
            version: "1.0",
            builds: [
                {
                    chipFamily: "ESP32-S3",
                    parts: [
                        { path: "./webflasher/firmwares/esp32fw.bin", offset: 0 }
                    ]
                }
            ]
        };

        // Set manifest on the button
        if (flashEl) {
            flashEl.manifest = manifest;
        }

        // Enable button
        if (flashBtn) {
            flashBtn.disabled = false;
            flashBtn.removeAttribute('disabled');
        }
    </script>
</body>
</html>
